<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <main class="qr-code">
        <img src="images\image-qr-code.png" alt="Image of a QR code">
        <section>
            <div class="info">
                Improve your front-end skills by building projects
            </div>
            <div class="qr-code-info">
                Scan the QR code to visit frontend Mentor and take your coding
                skills to the next level
            </div>
        </section>
    </main>
</body>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="#" target="_blank">Boakye Prince Stephen</a>.
    </div>
</footer>
</html>
